# ===========================================
# CONFIGURATION NGINX SÉCURISÉE - FLOWCAB.FR
# ===========================================

# Redirection HTTP vers HTTPS
server {
    listen 80;
    server_name flowcab.fr www.flowcab.fr;
    
    # Redirection forcée vers HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuration HTTPS sécurisée
server {
    listen 443 ssl http2;
    server_name flowcab.fr www.flowcab.fr;

    # === CONFIGURATION SSL ===
    ssl_certificate /etc/letsencrypt/live/flowcab.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/flowcab.fr/privkey.pem;
    
    # Protocoles SSL sécurisés
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384:!aNULL:!MD5:!DSS;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/flowcab.fr/chain.pem;
    
    # === HEADERS DE SÉCURITÉ ===
    
    # Protection contre le clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Protection XSS
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Prévention du MIME sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Politique de référent stricte
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Content Security Policy (CSP) stricte pour Next.js
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://pligynlgfmnequzijtqk.supabase.co; frame-ancestors 'self';" always;
    
    # Permissions Policy (anciennement Feature Policy)
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;
    
    # Cache Control pour les assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        proxy_pass http://localhost:3000;
    }
    
    # Configuration Next.js
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts optimisés
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer optimisé pour Next.js
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # API routes avec cache désactivé
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Pas de cache pour les APIs
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    }
    
    # Favicon optimisé
    location = /favicon.ico {
        expires 7d;
        access_log off;
        proxy_pass http://localhost:3000;
    }
    
    # Robots.txt
    location = /robots.txt {
        expires 1d;
        access_log off;
        proxy_pass http://localhost:3000;
    }
    
    # Gestion des erreurs avec pages personnalisées Next.js
    error_page 404 /404;
    error_page 500 502 503 504 /500;
    
    # Log des accès et erreurs
    access_log /var/log/nginx/flowcab_access.log;
    error_log /var/log/nginx/flowcab_error.log;
}

# Gzip compression optimisée
gzip on;
gzip_vary on;
gzip_min_length 1000;
gzip_comp_level 6;
gzip_types
    application/json
    application/javascript
    application/xml+rss
    application/atom+xml
    image/svg+xml
    text/css
    text/javascript
    text/json
    text/plain
    text/xml;